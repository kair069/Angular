<div style="background-image: url('https://cdn.pixabay.com/photo/2016/11/29/11/15/fruits-1869132_1280.jpg');">
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Plato Saludable</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Plato saludable</th>
            <th>Calorias del Plato</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.drugName}}</td>
            <td>{{persona.stock}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>


      <!-- The four columns -->




    </div>
  </div>
</div>

<div class="container" style="width: 700px;">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="https://editorialtelevisa.brightspotcdn.com/wp-content/uploads/2020/01/jugos-saludables.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
