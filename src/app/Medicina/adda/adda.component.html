<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Plato Saludable</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Plato saludable:</label>
          <input [(ngModel)]="persona.drugName" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Calorias del Plato:</label>
          <input [(ngModel)]="persona.stock" name="apellidos" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
