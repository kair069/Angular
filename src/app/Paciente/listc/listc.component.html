<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Pacientes</h3>
    </div>
    <div class="card-body">

      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>nombre</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Descripcion Nutricional</th>
            <th>Tipo de Sangre</th>
            <th>Descripcion Sintomatologica</th>
            <th>Urgencia</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.age}}</td>
            <td>{{persona.blood}}</td>
            <td>{{persona.prescription}}</td>
            <td>{{persona.dose}}</td>
            <td>{{persona.fees}}</td>
            <td>{{persona.urgency}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
