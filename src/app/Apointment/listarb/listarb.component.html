<div style="background-image: url('https://cdn.pixabay.com/photo/2016/07/21/11/17/drink-1532300_1280.jpg');">
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Jugos Saludables</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Nombre de Jugo Saludable</th>
            <th>Vitaminas</th>
            <th>Beneficios</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.age}}</td>
            <td>{{persona.symptoms}}</td>
            <td>{{persona.number}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
